
<title> mincaqdasr. Herramienta minimalista para anotación y codificación de documentos  | DCSC</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content=" mincaqdasr es una herramienta minimalista para el análisis cualitativo (CAQDAS), diseñada puntualmente para codificar o anotar corpus de documentos mediante una interfaz web. mincaqdasr genera un archivo .json que incluye todos los elementos del proyecto, (documentos, fragmentos, anotaciones, códigos, etc.) eliminando la necesidad de gestionar carpetas adicionales. mincaqdasr puede ser invocado desde R o de manera autónoma con cualquier navegador que tenga JavaScript habilitado. " />
